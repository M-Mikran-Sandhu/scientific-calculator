<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="trig('sin')">sin</button>
      <button onclick="trig('cos')">cos</button>
      <button onclick="trig('tan')">tan</button>
      <button onclick="toggleAngle()">Deg/Rad</button>
    </div>
    <div id="error"></div>
    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Enter numbers and select operations using the buttons.</li>
        <li>Use trig buttons for sine, cosine, and tangent functions (toggle between degrees and radians).</li>
        <li>Press "=" to compute the result.</li>
        <li>Error messages appear below for invalid input.</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
